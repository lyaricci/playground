<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Escolha a cor</title>
		<link rel="stylesheet" href="styles.css" />

		<script src="index.js" defer></script>
	</head>
	<body>
		<main class="container">
			<h1>Escolha a cor do quadrado</h1>
			<div class="input-container">
				<p>
					Escreva o nome da cor desejada em <em>inglês</em>, ou use um código
					HEX.
					<br />
					Pressione <em>ENTER</em> ou clique no botão.
				</p>

				<input type="text" id="input-color" placeholder="Escreva aqui" />

				<button id="change-btn" type="submit">Mudar a cor</button>

				<div id="square"></div>
			</div>
		</main>
	</body>
</html>
